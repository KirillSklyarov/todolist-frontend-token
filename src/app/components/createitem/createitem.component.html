<div class="modal-container">
  <div class="modal-block">
    <label for="create-title" class="input-top">
      <span class="input-group-text">Title</span>
    </label>
    <div class="input-group">
      <input id="create-title" class="form-control" type="text" [(ngModel)]="title"
             (keydown.enter)="create()">
    </div>
  </div>

  <div class="modal-block">
    <label for="create-date" class="input-top">
      <span class="input-group-text">Date</span>
    </label>
    <div class="input-group">
      <input id="create-date" class="form-control" type="date" [(ngModel)]="date"
             (keydown.enter)="create()">
    </div>
  </div>

  <div class="modal-block">
    <label for="create-description" class="input-top">
      <span class="input-group-text">Description</span>
    </label>
    <div class="input-group">
      <textarea id="create-description" class="form-control" [(ngModel)]="description"
                (keydown)="onDescriptionEnter($event)"></textarea>
    </div>
  </div>

  <div class="modal-block">
    <button class="btn submit btn-secondary"
            (click)="create()"
            [disabled]="processing">
      <span *ngIf="!processing">Create</span>
      <span *ngIf="processing" class="spinner"></span>
    </button>
  </div>

  <div class="modal-block">
    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
    </p>
  </div>

  <div class="modal-block" *ngIf="requiredInit">
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary submit" (click)="reinit()">Reinit</button>
    </div>
  </div>
</div>
