<div class="modal-container" *ngIf="item">
  <div class="modal-block">
    <ngb-alert [type]="'danger'" [dismissible]="false">
      Are you sure to delete <span class="font-weight-bold">{{item.title}}</span>?
    </ngb-alert>
  </div>

  <div class="modal-block d-flex justify-content-center">
    <div>
      <button class="btn confirm btn-success" (click)="yes()"
              [disabled]="processing">
        <span *ngIf="!processing">Yes</span>
        <span *ngIf="processing" class="spinner"></span>
      </button>
      <button class="btn confirm btn-danger" (click)="no()">No</button>
    </div>
  </div>

  <div class="modal-block">
    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
    </p>
  </div>

  <div class="modal-block" *ngIf="requiredInit">
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary submit" (click)="reinit()">Reinit</button>
    </div>
  </div>
</div>
